[package]
name = "ch19-web-clients"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
error-chain = "0.12.4"
reqwest = { version = "0.11.0", features = ["blocking","json"] }
serde =  { version = "1.0.119", features = ["derive"] }
